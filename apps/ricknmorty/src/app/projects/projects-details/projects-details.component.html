<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentRick.name; else elseRick">{{originalRick}}</span>
        <ng-template #elseRick>Select a Character</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentRick)" [formGroup]="myForm">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Character" type="text" name="name" [(ngModel)]="currentRick.name" formControlName="name">
        <span *ngIf="name.invalid && name.touched" class="text-secondary">
            Your name does not look valid
        </span>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <input matInput placeholder="Status" type="text" name="status" [(ngModel)]="currentRick.status" formControlName="status">
        <span *ngIf="status.invalid && status.touched" class="text-secondary">
            Your status does not look valid
        </span>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <!-- <mat-select (change)="genderValue()">

        </mat-select> -->
        <input matInput placeholder="Gender" type="text" name="gender" [(ngModel)]="currentRick.gender" formControlName="gender">
        <!-- <span *ngIf="gender.invalid && gender.touched" class="text-secondary">
            Your gender does not look valid
        </span> -->
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary" [disabled]="myForm.invalid">Save</button>
      <button type="button" mat-button (click)="cancelled.emit(currentRick)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
