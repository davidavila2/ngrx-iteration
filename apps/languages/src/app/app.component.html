<workspace-toolbar 
[title]="title"
[sidenav]="sidenav"
[isAuthenticated]="authService.isAuthenticated$.value"
></workspace-toolbar>

<mat-sidenav-container >
  <mat-sidenav #sidenav mode="side">
    <nav>
      <a *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="active" mat-button class="nav-link">
        <mat-icon>
          {{link.icon}}
        </mat-icon>
        {{link.title}}
      </a>
    </nav>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
