<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Projects</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of items" (click)="selected.emit(item)">
        <h3 mat-line>
          {{item.name}}
        </h3>
        <p mat-line>
          {{item.description}}
        </p>
        <button mat-icon-button (click)="deleted.emit(item);$event.stopImmediatePropagation()">
          <mat-icon>close</mat-icon>
        </button>
        <button mat-icon-button (click)="$event.stopImmediatePropagation()" [routerLink]="item.id">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
