<div class="m-0 d-flex justify-content-center mt-3">
  <div class="w-50 ml-3 mr-2">
    <workspace-languages-list
    [items]="items$ | async"
    (selected)="selectItem($event)"
    (deleted)="deleteItem($event)"
    ></workspace-languages-list>
  </div>

  <div class="w-50 mr-3 ml-2">
    <workspace-languages-details
    [item]="selectedItem"
    (saved)="saveItem($event)"
    (cancelled)="cancel()"
    ></workspace-languages-details>
  </div>
</div>
