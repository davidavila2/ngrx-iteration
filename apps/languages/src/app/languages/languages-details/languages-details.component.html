<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentProject.id; else elseBlock">{{originalTitle}}</span>
        <ng-template #elseBlock>Select Random</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentProject)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" [(ngModel)]="currentProject.name" type="text" name="title">
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Details" [(ngModel)]="currentProject.description" type="text" name="details"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancelled.emit(currentProject)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
