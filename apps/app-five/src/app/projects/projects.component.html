<div *ngFor="let it of (funny$ | async).results">
  <mat-card class="bg-gradient-primary">
    <mat-card-header>
      <mat-card-title>
          <h1>{{it.name}}</h1>
      </mat-card-title>
      <mat-card-subtitle>
          <h3>{{it.gender}}</h3>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="d-flex">
      <div class="d-flex flex-column">
          <p class="mt-3"> Height: {{it.height}}</p>
          <p>Mass: {{it.mass}}</p>
      </div>
      <div class="d-flex flex-column">
        <p>Color: {{it.hair_color}}</p>
        <p>Skin Color: {{it.skin_color}}</p>
      </div>
      <div class="d-flex flex-column">
        <p>Eye Color: {{it.eye_color}}</p>
        <p>Birth Year: {{it.birth_year}}</p>
      </div>
      <div class="d-flex flex-column">
        <p>Home World: {{it.home_world}}</p>
        <p>Created: {{it.created}}</p>
      </div>
      <div class="d-flex flex-column">
        <p>Edited: {{it.edited}}</p>
        <p>Url: {{it.url}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
