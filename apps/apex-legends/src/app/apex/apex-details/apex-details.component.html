<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentApex.id; else elseBlock">{{originalTitle}}</span>
        <ng-template #elseBlock>Select a Character</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (submit)="saved.emit(form.value)">
    <mat-card-content>
      <mat-form-field class="w-100">
        <input matInput placeholder="Character*" formControlName="name">
        <mat-error *ngIf="form.get('name').hasError('required')">Required Field</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary" [disabled]="form.invalid" (click)="save()">
        {{currentApex.id ? 'Update' : 'Create'}}
      </button>
      <button type="reset" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
