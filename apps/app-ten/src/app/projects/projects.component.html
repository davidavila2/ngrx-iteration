<div class="d-flex flex-wrap justify-content-center">
  <mat-card *ngFor="let it of ten$ | async" class="m-2 w-25">
    <mat-card-header class="d-flex flex-column justify-content-center w-100 align-items-center">
      <mat-card-title class="d-flex flex-column justify-content-center text-center">
        {{it.name}}
      </mat-card-title>
      <mat-card-subtitle class="d-flex flex-column justify-content-center text-center">
        {{it.function}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        {{it.about.real_name}}
        {{it.about.age}}
      </div>
      <div id="d" class="m-2">
        {{it.lore}}
      </div>
    </mat-card-content>
  </mat-card>
</div>
