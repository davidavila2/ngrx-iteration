<div class="d-flex flex-wrap">
  <mat-card class="w-100">
    <h1>Regular</h1>
    <div *ngFor="let icon of (icons$ | async)">
      <h1 class="text-center text-primary">{{icon.name}}</h1>
      <div class="d-flex flex-wrap">
        <div *ngFor="let icons of icon.icons" class="d-flex justify-content-center align-items-center flex-column">
          <mat-icon>
            {{icons.id}}
          </mat-icon>
          <p>{{icons.id}}</p>
        </div>
      </div>
    </div>
  </mat-card>
  <mat-card class="w-100">
      <h1>Outlined</h1>

            {{icons.id}}

          <p>{{icons.id}}</p>
        </div>
      </div>
    </div>
  </mat-card>
  <mat-card class="w-100">

  <mat-card class="w-100">
