<div *ngIf="onepieceItem$ | async as onepieceItem"
  class="d-flex justify-content-center align-self-center m-auto mt-5">
  <mat-card class="d-flex justify-content-center flex-column align-self-center m-3">
    <mat-card-header>
      <mat-card-title class="text-center d-flex justify-content-center align-items-center align-self-center">
        <p class="text-center">{{onepieceItem.chapter}}</p>
        <p class="text-center">{{onepieceItem.character}}</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="m-auto d-flex justify-content-center align-items-center flex-column">
        <img src={{onepieceItem.cover_images}}>
        <p>{{onepieceItem.theories}}</p>
        <p>{{onepieceItem.summary}}</p>
    </mat-card-content>
  </mat-card>
</div>
