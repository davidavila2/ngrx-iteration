<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentSmashbro.Name"
          [style.color]="currentSmashbro.ColorTheme">{{originalCharacter}}</span>
        <span *ngIf="!currentSmashbro.OwnerId">Select a Character</span>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="myForm" (submit)="saved.emit(currentSmashbro)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Character" [(ngModel)]="currentSmashbro.Name" name="name" formControlName="name">
        <span *ngIf="name.invalid && name.touched">**Required Field</span>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Game" [(ngModel)]="currentSmashbro.Game" type="text" name="game" formControlName="game">
        <span *ngIf="game.invalid && game.touched">**Required Field</span>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Display Name" [(ngModel)]="currentSmashbro.DisplayName" type="text" name="DisplayName" formControlName="displayName">
        <span *ngIf="displayName.invalid && displayName.touched">**Required Field</span>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button [style.color]="currentSmashbro.ColorTheme" [disabled]="myForm.invalid">{{currentSmashbro.OwnerId ? 'Updating' : 'Save'}}</button>
      <button type="button" mat-button (click)="cancelled.emit(currentSmashbro)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
