<div class="m-0 d-flex justify-content-center mt-3">
  <div class="w-50 ml-3 mr-2">
    <workspace-projects-list 
    [supersmashbros]="supersmashbro$ | async"
    [loading]="isLoading$ | async"
    (selected)="selectSupersmashbro($event)"
    (deleted)="alert($event)"
    ></workspace-projects-list>
  </div>

  <div class="w-50 mr-3 ml-2">
    <workspace-projects-details
    [supersmashbros]="currentSupersmashbro$ | async"
    (saved)="saveSupersmashbro($event)"
    (cancelled)="cancel()"
    ></workspace-projects-details>
  </div>
</div>
