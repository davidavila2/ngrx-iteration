<div class="d-flex flex-wrap">
  <mat-card *ngFor="let it of (eight$ | async)" class="w-45 mx-auto border-box mt-2" [style.background-color]="it.ColorTheme">
    <mat-card-header>
      <mat-card-title>
        <h1 class="title">{{it.Name}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img src={{it.MainImageUrl}} class="fixed-image">
    </mat-card-content>
  </mat-card>
</div>
