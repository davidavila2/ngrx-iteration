<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentCharacter.image">{{originalCharacter}}</span>
        <span *ngIf="!currentCharacter.image">Select a Character</span>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="myForm" (submit)="saved.emit(currentCharacter)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Character" [(ngModel)]="currentCharacter.name" formControlName="name" name="name" class="fixed-font">
        <span *ngIf="name.invalid && name.touched">**Required Field</span>
      </mat-form-field>

      <mat-form-field class="full-width">
          <input matInput placeholder="Species" [(ngModel)]="currentCharacter.species" formControlName="species" name="species"
            class="fixed-font">
          <span *ngIf="name.invalid && name.touched">**Required Field</span>
        </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Gender" [(ngModel)]="currentCharacter.gender" formControlName="gender" name="gender"
          class="fixed-font">
        <span *ngIf="name.invalid && name.touched">**Required Field</span>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="House" [(ngModel)]="currentCharacter.house" formControlName="house" name="house"
          class="fixed-font">
        <span *ngIf="name.invalid && name.touched">**Required Field</span>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Ancestry" [(ngModel)]="currentCharacter.ancestry" formControlName="ancestry" name="ancestry"
          class="fixed-font">
        <span *ngIf="name.invalid && name.touched">**Required Field</span>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="DOB" [(ngModel)]="currentCharacter.dateOfBirth" formControlName="dateOfBirth" name="dateOfBirth"
          class="fixed-font">
        <span *ngIf="name.invalid && name.touched">**Required Field</span>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Actor" [(ngModel)]="currentCharacter.actor" formControlName="actor" name="actor"
          class="fixed-font">
        <span *ngIf="name.invalid && name.touched">**Required Field</span>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary" [disabled]="myForm.invalid" class="fixed-font">
        {{currentCharacter.image ? 'Updating' : 'Create'}}
      </button>
      <button type="button" mat-button (click)="cancelled.emit(currentCharacter)" class="fixed-font">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
